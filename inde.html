<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- МОДАЛЬНОЕ ОКНО -->

    <dialog id="edit_modal" aria-labeledby="edit_label">
        <div id="edit_modal_wrap">
            <div id="edit_modal_header">
                <h2 id="edit_label">Редактировать данные</h2>
                <button id="close_modal" aria-label="Закрыть">x </button>
            </div>
            <!-- ФОРМА РЕДАКТИРОВАНИЯ -->
            <form name="edit" action="">
                <p><b>Name:</b> <input type="text" name="name" size="40" placeholder="Name"></p>
                <p><b>Surname:</b> <input type="text" name="surname" size="40" placeholder="Surname"></p>
                <p><b>Birthday:</b> <input type="date" name="birthday" size="40"></p>
                <p><b>Phone: </b> <input type="text" name="phone" size="40" placeholder="+380(099) 999 99 99"></p>
                <p><b>Gender</b>
                    <input type="radio" name="gender" value="male" id="contactChoice1">
                    <labelv for="contactChoice1">Male</label>
                        <input type="radio" name="gender" value="female" id="contactChoice2"><label
                            for="contactChoice1">Female</label>
                </p>
                <p><b>ID: </b> <input type="text" name="id" size="7" value="201" disabled></p>
                <div id="edit_modal_button">
                    <input type="submit" id="apply_edit" formmethod="post" name="apply_edit" value="Принять"
                        onclick="editing_data(event)" form="edit_modal">
                    <input type="reset" id="undo_editing" onclick="closing_modal()" value="Отмена" form="edit">
                </div>

            </form>
        </div>
    </dialog>
    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <li id="users"><a href=#>Пользователи</a></li>
                <li id="contacts"><a href=#>Контакты</a></li>
            </ul>
            <a href=# id="login">Авторизация</a>
        </nav>

    </header>
    <!-- CONTENT AREA -->
    <main>
        <div id="content_wraper"></div>

        <div id="login_form" class="hidden">
            <form id="log_in">
                <p><b>Name:</b> <input type="text" name="name" size="40" placeholder="Name"></p>
                <p><b>Surname:</b> <input type="text" name="surname" size="40" placeholder="Surname"></p>
                <p><b>Birthday:</b> <input type="date" name="birthday" size="40"></p>
                <p><b>Phone: </b> <input type="text" name="phone" size="40" placeholder="+380(099) 999 99 99"></p>
                <p><b>Gender</b><input type="radio" name="gender" value="male" id="contactChoice1"><label
                        for="contactChoice1">Male</label>
                    <input type="radio" name="gender" value="female" id="contactChoice2"><label
                        for="contactChoice1">Female</label>
                </p>
                <input type="submit" id="send" formmethod="post" name="send" value="Отправить" onclick="load_data(event)" form="log_in">
                <input type="reset" id="reset" value="Очистить" form="log_in">

            </form>
        </div>
    </main>


    <script src="day1.js"></script>
    <script src="day2.js"></script>
    <script src="day2.2.js"></script>
    <script src="day3.js"></script>

</body>

</html>
